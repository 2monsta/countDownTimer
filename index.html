<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<h1>Count Down Till Graduation Day</h1>
	<div id="timer-div">
		<div class="time-unit">
			<span class="weeks"></span>
			<span class="small-text">Weaks</span>
		</div>
		<div class="time-unit">
			<span class="days"></span>
			<span class="small-text">Days</span>
		</div>
		<div class="time-unit">
			<span class="hours"></span>
			<span class="small-text">Hours</span>
		</div>
		<div class="time-unit">
			<span class="minutes"></span>
			<span class="small-text">Minutes</span>
		</div>
		<div class="time-unit">
			<span class="seconds"></span>
			<span class="small-text">Seconds</span>
		</div>
	</div>
</body>
</html>
